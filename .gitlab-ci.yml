stages:
  - test
  - code-Quality
  - build

include:
  - template: Code-Quality.gitlab-ci.yml

test:
  stage: test
  image: maven:latest
  artifacts: 
    paths:
      - coder-gate/target
    reports:
      junit:
        - ./coder-gate/target/ProjectReports/TEST_*.xml
  script:
    - cd coder-gate
    - echo "Pipeline test started"
    - mvn verify
  tags:
    - Group19Runner


code_quality:
  stage: code-Quality
  image: alpine:latest
  script:
    - apk add curl
    - curl -L https://gitlab.com/gitlab-org/security-products/codequality/-/raw/master/scripts/codeclimate.sh | bash -s -- -t gitlab -o gl-code-quality-report.json .
  artifacts:
    paths:
      - gl-code-quality-report.json
    reports:
      codequality: gl-code-quality-report.json




build:
  stage: build
  image: maven:latest
  script:
    - cd coder-gate
    - echo "Building the pipeline"
    - mvn clean package
  artifacts:
    paths:
      - coder-gate/target
  tags:
    - Group19Runner




