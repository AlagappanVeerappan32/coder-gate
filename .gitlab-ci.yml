stages:
  - code-Quality
  - test
  - build

include:
  - template: Code-Quality.gitlab-ci.yml

code_quality:
  stage: code-Quality
  artifacts:
    paths: [gl-code-quality-report.json] 
  tags:
    - Group19Runner

test:
  stage: test
  image: maven:latest
  script:
    - cd coder-gate
    - echo "Pipeline test started"
    - mvn verify
  artifacts: 
      paths:
        - ./coder-gate/target
      reports:
        junit:
          - ./coder-gate/target/TEST_*.xml
  tags:
    - Group19Runner

build:
  stage: build
  image: maven:latest
  script:
    - cd coder-gate
    - echo "Building the pipeline"
    - mvn clean package
  dependencies:
    - test
    - code-Quality
  artifacts:
    paths:
      - coder-gate/target
  tags:
    - Group19Runner
